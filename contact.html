<body>
    <div id="header">

                    <nav>

                        <ul id="sidemenu">

                        </ul>
                        <i class="fa-solid fa-bars" onclick="openmenu()"></i>
                    </nav>
        </div>
    </div>    
    <div id="contact">
        <div class="container">
            <div class="row">
                <div class="contact-left">
                    <h1 class="sub-title">Contact Me</h1>
                    <p> <i class="fa-regular fa-paper-plane"></i> mmshimax@gmail.com</p>
                    <p> <i class="fa-solid fa-phone"></i>+447576470736</p>
                    <div class="social-icons">
                        <a href="https://www.linkedin.com/in/michael-tavershima-788aa7223/"><i class="fa-brands fa-linkedin"></i></a>
                        <a href="https://github.com/ShimaMichael"><i class="fa-brands fa-github"></i></a>
                        <a href=""><i class="fa-brands fa-whatsapp"></i></a>
                    </div>
                    <a href="Michael Tavershima.docx" download class="btn btn2">Download CV<i class="fa-solid fa-download"></i></a>
                </div>
                <div class="contact-right">
                    <form name="submit-to-google-sheet">
                        <input type="text" name="Name" placeholder="Your Name" required>
                        <input type="text" name="Email" placeholder="Your Email" required>
                        <textarea name="Message" rows="6" placeholder="Your Message"></textarea>
                        <button type="submit" class="btn btn2">Submit</button>
                    </form>
                    <span id="msg"></span>
                </div>
            </div> 
        </div>
    </div>
    
    <script>

        var sidemen = document.getElementById("sidemenu");
        
        function openmenu(){
            sidemen.style.right = "0";
        }

        function closemenu(){
            sidemen.style.right = "-140px";
        }

    </script>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbw_5dSC0L2dUISPNCEoKwlldwObGgF1paErjo9xNBHNrxmQpNqPAuJrM0fGThK9BOAViA/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg = document.getElementById("msg")
    
        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML = "Message sent Successfully"
                setTimeout(function(){
                    msg.innerHTML=""
                },5000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
    </script>

</body>
